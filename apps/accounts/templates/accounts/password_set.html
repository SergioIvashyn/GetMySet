{% extends "accounts/base_auth.html" %}
{% load i18n core_tags static %}

{% block title %}{% trans "Password set" %}{% endblock %}

{% block content %}
<h1 class="mb-4">{% trans "Password set" %}</h1>

<form method="post" class="auth-form">

    {% csrf_token %}
    {% include "forms/form_fields.html" %}
    <div class="form-actions mb-4">
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Submit" %}</button>
    </div>
</form><!-- /.auth-form -->
{% endblock %}
